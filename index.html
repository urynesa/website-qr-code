<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pembuat Kode QR</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="qr_box">
    <header>
      <h1>Pembuat Kode QR</h1>
      <p>Tempel URL atau Masukkan TEKS untuk membuat kode QR</p>
    </header>
    <div class="form">
      <input type="text" placeholder="Enter URL or TEXT">
      <button>Hasilkan Kode QR</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
